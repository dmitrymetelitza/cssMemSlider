<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./assets/icons8-angry-face-meme-30.png" type="image/x-icon">
    <title>CSS Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="rad" id="r1" checked>
            <input type="radio" name="rad" id="r2">
            <input type="radio" name="rad" id="r3">
            <input type="radio" name="rad" id="r4">
            <div class="mem-box">
                <div class="sliders">
                    <div class="slide m1"><img src="./assets/1.jpeg" alt="img1"></div>
                    <div class="slide"><img src="./assets/8.jpeg" alt="img2"></div>
                    <div class="slide"><img src="./assets/14.jpeg" alt="img3"></div>
                    <div class="slide"><img src="./assets/15.jpeg" alt="img4"></div>
                </div>
            </div>
            <div class="down-box">
                <div class="text-container">
                    <div class="text-wrapper">
                        <div class="text t1">
                            <p>Я: сдвигаю div на один пиксель.<br> Сайт:</p>
                        </div>
                        <div class="text">
                            <p>Когда тебе нужно вставить фичу,<br> но дедлайн уже близко:</p>
                        </div>
                        <div class="text">
                            <p>Когда долго не можешь придумать <br> название переменной:</p>
                        </div>
                        <div class="text">
                            <p>Мудрые слова:</p>
                        </div>
                    </div>
                </div>
                <div class="button-box">
                    <label for="r1" class="button"><span class="control b1"></span></label>
                    <label for="r2" class="button"><span class="control b2"></span></label>
                    <label for="r3" class="button"><span class="control b3"></span></label>
                    <label for="r4" class="button"><span class="control b4"></span></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
